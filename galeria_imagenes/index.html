<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <header>
      <h1>Imágenes de la NASA</h1>
      <h2>Marta González</h2>
    </header>
    <section>
      <a href="imagenes/nacimiento-estrella.jpg" target="_blank">
        <img
          alt="Imagen del nacimiento de estrellas"
          title="Imagen del primer aniversario del telescopio espacial James Webb de la NASA"
          src="imagenes/nacimiento-estrella.jpg"
        />
      </a>
      <a href="imagenes/jupiter1.png" target="_blank">
        <img
          alt="Imagen del planeta Júpiter con filtros captado por la Nasa"
          title="Júpiter"
          src="imagenes/jupiter1.png"
        />
      </a>
      <a href="imagenes/galaxia.jpg" target="_blank">
        <img
          alt="Imagen del polvo cósmico de estrellas"
          title="Estrella Wolf-Rayet"
          src="imagenes/galaxia.jpg"
        />
      </a>
      <a href="imagenes/giphy.gif" target="_blank">
        <img
          alt="GIF de la rotación del planeta Marte"
          title="Marte"
          src="imagenes/giphy.gif"
        />
      </a>
      <a href="imagenes/atomo-carbono.jpg" target="_blank">
        <img
          alt="Imagen de un átomo de carbono en el espacio"
          title="Átomo de carbono espacial"
          src="imagenes/atomo-carbono.jpg"
        />
      </a>
      <a href="imagenes/anillo.jpg" target="_blank">
        <img
          alt="Imagen de escombros espaciales que conforman un disco"
          title="Disco de escombros"
          src="imagenes/anillo.jpg"
        />
      </a>
      <a href="imagenes/giphy-2.gif" target="_blank">
        <img
          alt="GIF de un recorrido por los planetas del sistema solar"
          title="Viaje por el sistema solar"
          src="imagenes/giphy-2.gif"
        />
      </a>
      <a href="imagenes/JUPITER2.png" target="_blank">
        <img alt="Imagen del planeta Júpiter, sin flitros, captada por la NASA" title="Júpiter sin filtros" src="imagenes/JUPITER2.png" />
      </a>
      <a href="imagenes/Recurso 1.svg" target="_blank">
        <img alt="Dibujo vectorial Astronauta" title="Astronauta" src="imagenes/Recurso 1.svg" />
      </a>
    </section>
  </body>
</html>
